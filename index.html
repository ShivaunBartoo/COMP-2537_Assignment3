<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/COMP-2537_Assignment3/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/COMP-2537_Assignment3/style.css">
    <link rel="stylesheet" href="/COMP-2537_Assignment3/media.css">
    <title>PokeMatch</title>
  <script type="module" crossorigin src="/COMP-2537_Assignment3/assets/index-DFY3-lX9.js"></script>
  <link rel="stylesheet" crossorigin href="/COMP-2537_Assignment3/assets/index-BaVkx4tQ.css">
</head>

<body>
    <div id="ui">
        <div id="header-bar">
            <div id="header-bar-contents">
                <span>Clicks: <span id="click-count">0</span></span>
                <span>Matches: <span id="current-matches">-</span></span>
                <span>Remaining: <span id="remaining-matches">-</span></span>
            </div>
        </div>
        <div id="game-dialogue">
            <div id="game-dialogue-contents">


                <div class="dialogue" id="ready-to-start-dialogue">
                    <div id="title">Poke-Match</div>
                    <div id="difficulty-buttons">
                        <div class="button difficulty-button selected" data-name="easy">
                            <div class="difficulty-button-contents">Easy</div>
                        </div>
                        <div class="button difficulty-button" data-name="medium">
                            <div class="difficulty-button-contents">Medium</div>
                        </div>
                        <div class="button difficulty-button" data-name="hard">
                            <div class="difficulty-button-contents">Hard</div>
                        </div>
                    </div>
                    <div class="button start-button">
                        <div class="start-button-contents">Start</div>
                    </div>
                </div>
                <div class="dialogue hidden" id="loading-dialogue">
                    <div class="loader"></div>
                </div>
                <div class="dialogue hidden" id="error-dialogue">
                    <span id="error-message">API error while loading pokemon. Please wait a moment and then try
                        again.</span>
                    <div class="button start-button">
                        <div class="start-button-contents">Restart</div>
                    </div>
                </div>
                <div class="dialogue hidden" id="gameplay-dialogue">
                    <div id="timer"></div>
                    <div class="button start-button">
                        <div class="start-button-contents">Restart</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameover-message"></div>
    </div>
    </div>
    <div id="app">
        <div id="pixi-container"></div>
    </div>
</body>

</html>
